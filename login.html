<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Bright Future
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Arial', sans-serif;
        }
  </style>
 </head>
 <body class="relative">
  <video autoplay="" class="absolute inset-0 w-full h-full object-cover" loop="" muted>
   <source src="ambiss.mp4" type="video/mp4"/>
   Your browser does not support the video tag.
  </video>
  <div class="relative z-10">
   <nav class="flex justify-between items-center p-6 bg-transparent">
    <div class="flex items-center">
     <img alt="Logo of Bright Future, a stylized sun rising over a horizon" class="mr-2" height="50" src="https://storage.googleapis.com/a1aa/image/TB78OD3L-I0FnXZrLYCKotlTAYeqHkpqjGfTEG2azts.jpg" width="50"/>
     <div class="text-blue-500 text-2xl font-bold">
      Bright Future
     </div>
    </div>
    <ul class="hidden md:flex space-x-6 text-blue-500">
     <li>
      <a class="hover:underline" href="#">
       Home
      </a>
     </li>
     <li>
      <a class="hover:underline" href="#">
       About
      </a>
     </li>
     <li>
      <a class="hover:underline" href="#">
       Services
      </a>
     </li>
     <li>
      <a class="hover:underline" href="#">
       Contact
      </a>
     </li>
    </ul>
    <button class="hidden md:block border border-blue-500 text-blue-500 px-4 py-2 rounded hover:bg-blue-500 hover:text-white">
     Login
    </button>
    <button class="md:hidden text-blue-500 text-2xl" id="hamburger">
     <i class="fas fa-bars">
     </i>
    </button>
   </nav>
   <div class="hidden md:hidden flex flex-col items-center space-y-4 text-blue-500" id="mobile-menu">
    <a class="hover:underline" href="#">
     Home
    </a>
    <a class="hover:underline" href="#">
     About
    </a>
    <a class="hover:underline" href="#">
     Services
    </a>
    <a class="hover:underline" href="#">
     Contact
    </a>
    <button class="border border-blue-500 text-blue-500 px-4 py-2 rounded hover:bg-blue-500 hover:text-white">
     Login
    </button>
   </div>
   <div class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white bg-opacity-20 backdrop-blur-md p-8 rounded-lg shadow-lg w-full max-w-md">
     <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-blue-500">
       Login
      </h2>
      <button class="text-blue-500 text-xl">
       Ã—
      </button>
     </div>
     <div class="text-center text--500 mb-4">
      <p>
       Seputar Beasiswa, Lomba, Volunteer, Study Abroad
      </p>
     </div>
     <form id="login-form">
      <div class="mb-4">
       <label class="block text-blue-500 mb-2" for="email">
        Email
       </label>
       <div class="relative">
        <input class="w-full p-2 rounded bg-white bg-opacity-50 text-black" id="email" placeholder="Email" required="" type="email"/>
        <i class="fas fa-envelope absolute right-3 top-3 text-gray-500">
        </i>
       </div>
      </div>
      <div class="mb-4">
       <label class="block text-blue-500 mb-2" for="password">
        Password
       </label>
       <div class="relative">
        <input class="w-full p-2 rounded bg-white bg-opacity-50 text-black" id="password" placeholder="Password" required="" type="password"/>
        <i class="fas fa-lock absolute right-3 top-3 text-gray-500">
        </i>
       </div>
      </div>
      <div class="flex justify-between items-center mb-4">
       <label class="flex items-center text-blue-500">
        <input class="mr-2" type="checkbox"/>
        Remember me
       </label>
       <a class="text-blue-500 hover:underline" href="#">
        Forgot Password?
       </a>
      </div>
      <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-700" type="submit">
       Login
      </button>
     </form>
     <div class="text-center mt-4">
      <a class="text-blue-500 hover:underline" href="#">
       Don't have an account? Register
      </a>
     </div>
    </div>
   </div>
  </div>
  <script>
   document.getElementById('hamburger').addEventListener('click', function() {
            var menu = document.getElementById('mobile-menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        });

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'dashboard.html';
        });
  </script>
 </body>
</html>
